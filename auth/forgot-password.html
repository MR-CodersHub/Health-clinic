<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MediCare</title>
    <link rel="icon" href="../assets/images/favicon.ico.png">
    <link href="../src/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        medical: {
                            DEFAULT: '#10B981',
                            dark: '#047857',
                            light: '#D1FAE5',
                            deep: '#064E3B',
                        },
                        neutral: {
                            light: '#F9FAFB',
                            DEFAULT: '#E5E7EB',
                            dark: '#374151',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-neutral-light font-sans text-gray-700 antialiased h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-medical p-8 text-center">
            <div
                class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-medical font-bold text-xl mx-auto mb-4">
                <img src="../assets/images/favicon.ico.png" alt="brand-logo"></div>
            <h1 class="text-2xl font-bold text-white">Reset Password</h1>
            <p class="text-medical-light">Enter your email to receive a reset link.</p>
        </div>

        <div class="p-8">
            <form id="reset-form" class="space-y-6">
                <!-- Message Container -->
                <div id="msg-box" class="hidden p-3 rounded-lg text-sm text-center"></div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-medical focus:ring-2 focus:ring-medical-light outline-none transition"
                        placeholder="you@example.com" required>
                </div>

                <button type="submit"
                    class="w-full bg-medical text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-medical-dark transition transform hover:-translate-y-1">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Remembered your password? <a href="login.html" class="text-medical font-bold hover:underline">Log in</a>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="text-gray-400 hover:text-gray-600 text-xs text-center">&larr; Back to
                    Home</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../src/js/state.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msgBox = document.getElementById('msg-box');

            // simple front-end validation
            if (!email) {
                msgBox.className = 'p-3 rounded-lg text-sm text-center bg-red-50 text-red-600';
                msgBox.textContent = 'Please enter your email address.';
            } else {
                msgBox.className = 'p-3 rounded-lg text-sm text-center bg-green-50 text-green-600';
                msgBox.textContent = 'If an account with that email exists, a reset link has been sent.';
            }
            msgBox.classList.remove('hidden');
        });
    </script>
</body>

</html>
