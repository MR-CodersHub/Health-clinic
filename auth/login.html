<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCare</title>
    <link href="../src/css/output.css" rel="stylesheet">
    <link rel="icon" href="../assets/images/favicon.ico.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        medical: {
                            DEFAULT: '#10B981',
                            dark: '#047857',
                            light: '#D1FAE5',
                            deep: '#064E3B',
                        },
                        neutral: {
                            light: '#F9FAFB',
                            DEFAULT: '#E5E7EB',
                            dark: '#374151',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-neutral-light font-sans text-gray-700 antialiased h-screen flex flex-col items-center justify-center">

    <!-- Brand Logo -->
    <a href="../index.html"
        class="flex items-center gap-2 mb-8 justify-center group transition-transform hover:scale-105 duration-200">
        <div
            class="w-10 h-10 bg-medical rounded-full flex items-center justify-center text-white font-bold text-xl shadow-md">
            <img src="../assets/images/favicon.ico.png" alt="brand-logo" class="w-6 h-6">
        </div>
        <span class="text-3xl font-bold text-gray-800 tracking-tight">Medi<span class="text-medical">Care</span></span>
    </a>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-medical p-8 text-center">
            <div
                class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-medical font-bold text-xl mx-auto mb-4">
                <img src="../assets/images/favicon.ico.png" alt="brand-logo">
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome Back!</h1>
            <p class="text-medical-light">Login to access your dashboard.</p>
        </div>

        <div class="p-8">
            <form id="login-form" class="space-y-6">
                <!-- Error Message Container -->
                <div id="error-msg" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center"></div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-medical focus:ring-2 focus:ring-medical-light outline-none transition"
                        placeholder="you@example.com" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-medical focus:ring-2 focus:ring-medical-light outline-none transition pr-10"
                            placeholder="••••••••" required>
                        <!-- visibility toggle button -->
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-medical focus:outline-none">
                            <!-- eye icon (will switch) -->
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="text-medical focus:ring-medical rounded">
                        <span class="text-gray-500">Remember me</span>
                    </label>
                    <a href="./forgot-password.html" class="text-medical font-medium hover:underline">Forgot
                        password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-medical text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-medical-dark transition transform hover:-translate-y-1">
                    Log In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Don't have an account? <a href="signup.html" class="text-medical font-bold hover:underline">Sign up</a>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="text-gray-400 hover:text-gray-600 text-xs text-center">&larr; Back to
                    Home</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../src/js/state.js"></script>
    <script src="../src/js/auth.js"></script>
    <script>
        // toggle password visibility
        const pwdInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        let visible = false;
        toggleBtn.addEventListener('click', () => {
            visible = !visible;
            pwdInput.type = visible ? 'text' : 'password';
            // swap icon path
            if (visible) {
                eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05
                    10.05 0 011.563-3.028m2.75-2.75A9.969 9.969 0
                    0112 5c4.478 0 8.268 2.943 9.542 7a9.967 9.967 0
                    01-1.51 3.748M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3l18 18" />
            `;
            } else {
                eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268
                    2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477
                    0-8.268-2.943-9.542-7z" />
            `;
            }
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            const result = Auth.login(email, password);

            if (result.success) {
                const redirect = result.user.role === 'admin' ?
                    '../dashboard/admin-dashboard.html' :
                    '../dashboard/user-dashboard.html';
                window.location.href = redirect;
            } else {
                errorMsg.textContent = result.message;
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
