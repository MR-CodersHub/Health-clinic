<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - MediCare</title>
    <link rel="icon" href="./assets/images/favicon.ico.png">
    <link href="../src/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        medical: {
                            DEFAULT: '#10B981',
                            dark: '#047857',
                            light: '#D1FAE5',
                            deep: '#064E3B',
                        },
                        neutral: {
                            light: '#F9FAFB',
                            DEFAULT: '#E5E7EB',
                            dark: '#374151',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-neutral-light font-sans text-gray-700 antialiased">

    <!-- Dashboard Layout -->
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
            <div class="p-6 border-b border-gray-100 flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-medical rounded-full flex items-center justify-center text-white font-bold text-lg">
                    +</div>
                <span class="text-xl font-bold text-gray-800">MediCare</span>
            </div>

            <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 bg-medical-light/30 text-medical font-medium rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="../pages/appointment.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 font-medium rounded-xl transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    Book Appointment
                </a>
                <a href="../index.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 font-medium rounded-xl transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <button onclick="Auth.logout()"
                    class="flex items-center gap-3 w-full px-4 py-3 text-red-600 hover:bg-red-50 font-medium rounded-xl transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full overflow-hidden bg-neutral-light">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <span class="font-bold text-lg">My Dashboard</span>
                <button onclick="Auth.logout()" class="text-sm text-red-600 font-medium">Logout</button>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-5xl mx-auto">
                    <!-- Welcome Profile Card -->
                    <div
                        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 mb-8 flex flex-col md:flex-row items-center gap-6">
                        <div class="w-24 h-24 rounded-full bg-medical text-white flex items-center justify-center text-4xl font-bold shadow-lg"
                            id="user-initial">
                            U
                        </div>
                        <div class="text-center md:text-left flex-1">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Hello, <span
                                    id="user-name">Patient</span>! ðŸ‘‹</h1>
                            <div
                                class="flex flex-wrap items-center justify-center md:justify-start gap-4 text-gray-500 text-sm">
                                <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                        </path>
                                    </svg> <span id="user-email">email@example.com</span></span>
                                <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                        </path>
                                    </svg> <span id="user-phone">N/A</span></span>
                            </div>
                        </div>
                        <a href="../pages/appointment.html"
                            class="bg-medical text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-medical-dark transition transform hover:-translate-y-1">Book
                            New Appointment</a>
                    </div>

                    <!-- Appointments Section -->
                    <div>
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-900">My Appointments</h2>
                            <span class="bg-medical-light text-medical font-bold px-3 py-1 rounded-full text-sm"
                                id="appointment-count">0</span>
                        </div>

                        <!-- List Container -->
                        <div id="appointments-list" class="space-y-4">
                            <!-- Populated by JS -->
                            <div class="text-center py-12 text-gray-400">Loading appointments...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../src/js/state.js"></script>
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Dashboard.initUser();
        });
    </script>
</body>

</html>
