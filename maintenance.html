<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Health Clinic</title>
    <link rel="icon" href="./assets/images/favicon.ico.png">
    <link href="./src/css/output.css" rel="stylesheet">
    <!-- Fallback to CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        medical: {
                            DEFAULT: '#10B981',
                            dark: '#047857',
                            light: '#D1FAE5',
                            deep: '#064E3B',
                        },
                        neutral: {
                            light: '#F9FAFB',
                            DEFAULT: '#E5E7EB',
                            dark: '#374151',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(16, 185, 129, 0.1), 0 2px 4px -1px rgba(16, 185, 129, 0.06)',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-gray-700 bg-neutral-light antialiased flex flex-col min-h-screen">

    <!-- Main Maintenance Content -->
    <main class="flex-grow flex items-center justify-center py-20 px-4">
        <div class="text-center max-w-2xl mx-auto">
            <div class="mb-8 relative flex justify-center">
                <!-- Abstract Background Blobs -->
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-medical-light rounded-full blur-3xl -z-10 opacity-60">
                </div>
                <img src="./assets/images/maintenance.png" alt="Maintenance Illustration"
                    class="w-full max-w-md h-auto drop-shadow-sm rounded-2xl mx-auto">
            </div>

            <span
                class="inline-block bg-medical-light text-medical-dark px-4 py-1.5 rounded-full font-semibold text-sm mb-4">
                System Update
            </span>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">We'll be back soon!</h1>
            <p class="text-xl text-gray-600 mb-8 max-w-lg mx-auto leading-relaxed">
                We are currently performing scheduled maintenance to improve our services. We apologize for the
                inconvenience and appreciate your patience.
            </p>


        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-medical-deep text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300">Need urgent assistance?</p>
            <p class="text-lg font-bold text-white mt-1 mb-4">Call us at +1 (555) 000-1234</p>
            <p class="text-gray-400 text-sm">Â© Developed by MR CodersHub. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
